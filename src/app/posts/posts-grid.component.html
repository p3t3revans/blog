<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="Title" (sorted)="sort($event)">Title</th>
                            <th cmSortBy="Author" (sorted)="sort($event)">Author</th>
                            <th cmSortBy="Date" (sorted)="sort($event)">Date</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts;trackBy:trackbyService.post">
                            <td><img src="assets/images/damien.png"
                                    class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/posts',post._id,'details']">{{ post.title | capitalize }}</a></td>
                            <td>{{ post.author | capitalize }}</td>
                            <td>{{ post.createDate | date : 'dd/MMM/yyyy' }}</td>
                            <td><a [routerLink]="['/posts',post.id,'details']">View Post</a></td>
                        </tr>
                        <tr *ngIf="!posts.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
